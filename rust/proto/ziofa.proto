syntax = "proto3";

package ziofa;

import "google/protobuf/empty.proto";

service Ziofa {
    rpc ListEbpfPrograms(google.protobuf.Empty) returns (ListEbpfProgramsResponse) {}
}

message ListEbpfProgramsResponse {
    repeated EbpfProgram program = 1;
}

message EbpfProgram {
    uint32 id = 1;
    string description = 2;
}